<ion-view ng-controller="TodoController">
<ion-content>
  <div class="small-container med-bg">


        <div class="background-top">

        </div>

  </div>

  <div class="container add-list1">

    <form data-ng-submit="addalarm()" class="todo-form">
        <div class="padding">
          <center>
            <strong>{{action}}</strong>
          <div class="input-group animated slideInLeft">  <h4>Select Time:</h4><input type="time" id="timealarm" name="time" ng-model="timealarm" style="text-align:center; letter-spacing:10px;" required />
          </div>
          <div class="input-group animated slideInRight">
           <h4>Medicine Name:</h4><input type="text" id="medname"  ng-model="medname" required/>
          </div>
          <button class="button button-block button-royal" ng-click="alert()">
					Beep
				</button>
          <center>

            <button type="button" style="width:80%;" value="{{id}}" ng-show="add1" class="button bar-color button-small button-medify button-outline animated pulse" ng-click="save_edit1(id, timealarm, medname)">SAVE</button>

            <button type="button" style="width:80%;" ng-show="cancel1" ng-click="canceled1()" class="button bar-color button-small button-assertive button-outline">CANCEL</button>

              <input type="submit" style="width:80%;" value="ADD" ng-hide="add1" class="button bar-color button-small button-medify button-outline animated pulse"/>
          </center>
          </center>
        </div>
    </form>

<br>
<br>
<br>
<br>
<br>

                 </div>

                 </div> -->
                 <div class="col col-10">
                  <a ng-click="delete1(a.alarm_ID)"><i class="ion ion-android-delete" style="font-size:20px; margin-left:20px;"></i></a>
                 </div>
               </div>
             </li>
           </div>
         </ul>

  </div>

  </ion-content>
</ion-view>
